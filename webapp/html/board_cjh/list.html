<div>
    <div class="inner">
        <div class="page_wrap pt35">
            <h3 class="page_sub_tt">지식공유</h3>
            <div class="my_model_listsearch mt15">
                <form name="form1" method="get">
                <input type="hidden" name="code" value="{{code}}">
                <ul class="list_dot clear">
                    <li>
                        <label>검색</label>
                        <div class="ls_box">
                            <select name="s_field" id="s_field" onchange="document.forms['form1']['s_keyword'].focus();">
                                <option value="">전체</option>
                                <option value="a.subject">제목</option>
                                <option value="a.content">내용</option>
                            </select>
                            <input type="text" name="s_keyword" onfocus="this.select();" style="width:300px;" class="s_keyword" />
                            <input type="image" src="/html/images/btn/btn_search.png" class="btn_search" alt="search" />
                        </div>
                    </li>
                </ul>
                </form>
                {{form_script}}
            </div>

            <div class="est_list mt15">
                <table summary="지식공유 목록들을 볼수 있습니다.">
                    <caption>지식공유 리스트</caption>
                    <colgroup>
                        <col style="width:10%">
                        <col style="width:*">
                        <col style="width:15%">
                        <col style="width:15%">
                        <col style="width:10%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">제목</th>
                            <th scope="col">작성일</th>
                            <th scope="col">조회</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--@loop(body)-->
                        <tr>
                            <td>{{body.idx}}</td>
                            <td class="tal">
                                <p class="p_subject"><a href="../board_cjh/read.jsp?idx={{body.idx}}">{{body.title}}</a></p>
                            </td>
                            <td>{{body.regi_date_conv}}</td>
                            <td>{{body.status}}</td>
                        </tr>
                        <!--/loop(body)-->
                        <!--@nif(body)-->
                        <tr>
                            <td colspan="5">해당 자료가 없습니다.</td>
                        </tr>
                        <!--/nif(body)-->
                    </tbody>
                </table>
            </div>

            <div class="pagebar_btn">
                {{pagebar}}
                <div class="btn_right">
                    <button type="button" class="btn_agree btn_size111" onclick="location.href='../board_cjh/write.jsp?{{list_query}}';">등록</button>
                </div>
            </div>
        </div>
</div>
